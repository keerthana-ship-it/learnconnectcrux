{% extends "base.html" %}

{% block title %}Server Error - TechLearn{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <svg width="200" height="200" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 500 illustration -->
                    <text x="150" y="180" font-family="Arial" font-size="120" font-weight="bold" fill="#dc3545">500</text>
                    <rect x="120" y="200" width="360" height="10" rx="5" fill="#444"/>
                    <rect x="150" y="240" width="300" height="50" rx="5" fill="#333"/>
                    <rect x="160" y="255" width="280" height="8" rx="4" fill="#dc3545"/>
                    <rect x="160" y="270" width="200" height="8" rx="4" fill="#666"/>
                </svg>
            </div>
            
            <h1 class="display-4 mb-4">Server Error</h1>
            <p class="lead mb-5">Sorry! Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Go to Homepage
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
